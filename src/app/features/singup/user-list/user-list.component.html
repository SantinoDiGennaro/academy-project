<div class="m-5 rounded" style="border: solid 2px black">
  <table class="table table-striped" *ngIf="users?.length">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Ruolo</th>
        <th scope="col">Data creazione</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let user of users">
        <tr>
          <th scope="row">{{ user.id }}</th>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>
            <select value="{{ user.role }}" (change)="selectRole($event)">
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </td>
          <td>{{ user.creationDate | date : "dd/MM/yyyy" }}</td>
          <td>
            <button class="btn btn-outline-warning" (click)="save(user.id)">
              Edit
            </button>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
