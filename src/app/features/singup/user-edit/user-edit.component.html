<form
  *ngIf="form"
  class="container w-25 p-5 mt-5"
  style="border-radius: 10px; border: solid 1px black; background-color: azure"
  [formGroup]="form"
>
  <input
    class="form-control mb-2"
    type="text"
    placeholder="Username"
    formControlName="username"
  />
  <input
    class="form-control mb-2"
    type="password"
    placeholder="Inserire la password"
    formControlName="password"
  />
  <input
    class="form-control mb-2"
    type="password"
    placeholder="Confermare la password"
    formControlName="confPassword"
  />
  <input
    class="form-control mb-2"
    type="email"
    placeholder="Inserire la mail"
    formControlName="email"
  />
  <input
    class="form-control mb-2"
    type="email"
    placeholder="Confermare la mail"
    formControlName="confEmail"
  />

  <button class="btn btn-outline-primary" type="button" (click)="save()">
    salva
  </button>
</form>
