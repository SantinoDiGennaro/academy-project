<h3 class="d-flex justify-content-center gap-2 pt-3">
  Angular's course student:
  <academy-count [count]="students?.length" />
</h3>
<a class="btn btn-primary ms-5 mb-3" routerLink="/students/form">Form</a>
<ng-container *ngIf="students">
  <div class="d-flex justify-content-center gap-5 my-3">
    <button (click)="fill()" class="btn btn-info">Ripristina</button>
    <button (click)="removeAll()" class="btn btn-warning">Svuota</button>
  </div>
  <div class="d-flex flex-wrap justify-content-around">
    <ng-container *ngFor="let student of students">
      <academy-student [student]="student" (remove)="remove(student)" />
    </ng-container>
  </div>
</ng-container>
